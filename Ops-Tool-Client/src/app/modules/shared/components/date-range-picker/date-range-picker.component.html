<mat-form-field class="w-100">
  <mat-label class="form-field-label">{{label}} <span [hidden]="!required">*</span></mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="rangePicker">
    <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="detectDateRangeChanges()">
    <input matEndDate formControlName="end" placeholder="End date" (dateChange)="detectDateRangeChanges()">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
  <mat-date-range-picker #rangePicker>
    <mat-date-range-picker-actions>
      <button mat-button matDateRangePickerCancel>Cancel</button>
      <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
    </mat-date-range-picker-actions>
  </mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
