
  <mat-label>{{label}} <span [hidden]="!required">*</span></mat-label>
    <input type="file" class="file-input" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" (change)="getSelectedFile($event)" #fileUpload >
    <div class="file-upload"> {{fileName || "No file uploaded yet."}}
    <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
    </button>
</div>
